{% extends "base.html" %}

{% block content %}

<h3 class="center-align text-shadow orange-text darken-2">Register</h3>
<div class="row">
	<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
		<div class="card-panel">
			<!---Username-->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-plus prefix orange-text darken-2 text-shadow"></i>
					<input id="username" name="username" type="text" class="validate">
					<label for="username">Username</label>
				</div>
			</div>
			<!------Email-->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-at prefix orange-text darken-2 text-shadow"></i>
					<input id="email" name="email" type="email" class="validate">
					<label for="email">Email</label>
				</div>
			</div>
			<!---Password-->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-key prefix orange-text darken-2 text-shadow"></i>
					<input id="password" name="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
            <!---Button---->
			<div class="row">
				<button type="submit" class="col s12 btn-large orange darken-2 text-shadow">Register</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
