{% extends "base.html" %}

{% block content %}

<h3 class="center-align text-shadow orange-text darken-2">Register</h3>
<div class="row">
	<form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
		<div class="card-panel">
			<!--Username-->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-plus prefix orange-text darken-2 text-shadow"></i>
					<input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
					<label for="username">Username</label>
				</div>
			</div>
			<!--Password-->
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-key prefix orange-text darken-2 text-shadow"></i>
					<input id="password" name="password" type="password" minlength="8" maxlength="15"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}" class="validate" required>
					<label for="password">Password</label>
				</div>
			</div>
            <!--Button-->
			<div class="row">
				<button type="submit" class="col s12 btn-large orange darken-2 text-shadow">Register</button>
			</div>
		</div>
	</form>
</div>
<div class="row">
	<div class="col s12">
		<p class="center-align">Have an account already?
			<a href="{{ url_for('login') }}" class="orange-text darken-2">Log In</a>
		</p>
	</div>
</div>
{% endblock %}
