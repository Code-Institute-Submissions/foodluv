{% extends "base.html" %} {% block content %}

<h3 class="orange-text darken-2 center-align text-shadow">Add Recipe</h3>

<div class="row">
  <form class="col s8 offset-s2" method="POST" action="">
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-user-circle orange-text text-darken-2 prefix"></i>
        <input id="icon_prefix" type="text" class="validate" />
        <label for="icon_prefix">First Name</label>
      </div>
      <div class="input-field col s12">
        <i class="fas fa-phone orange-text darken-2 prefix"></i>
        <input id="icon_telephone" type="tel" class="validate" />
        <label for="icon_telephone">Telephone</label>
      </div>
    </div>
  </form>
</div>

{% endblock %}
