{% extends "base.html" %} 
{% block content %}

<h3 class="orange-text darken-2 center-align text-shadow">Add Cuisine</h3>


    <div class="row">
	<form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('add_cuisine') }}">
		<div class="card-panel">
			<!---Recipe Name-->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix orange-text text-darken-2"></i>
                    <input id="cuisine_name" name="cuisine_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="cuisine_name">Cusine Name</label>
                </div>
			</div>
			<!---Button---->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn-large orange darken-1 white-text text-shadow" type="submit">Add Cuisine
                        <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
		</div>
	</form>
</div>

{% endblock %}
