{% extends "base.html" %} 
{% block content %}

<h3 class="orange-text darken-2 center-align text-shadow">Edit Cuisine</h3>


    <div class="row">
	<form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('edit_cuisine', cuisine_id=cuisine._id) }}">
		<div class="card-panel">
			<!---Recipe Name-->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix orange-text text-darken-2"></i>
                    <input id="cuisine_name" name="cuisine_name" minlength="3" maxlength="25"
                        type="text" value="{{ cuisine.cuisine_name}}" class="validate" required>
                    <label for="cuisine_name">Cusine Name</label>
                </div>
			</div>
			<!---Button---->
            <div class="row">
                <div class="col s12 center-align">
                <!-----Cancel Button-->
                    <a href="{{ url_for('get_cuisines') }}" class="btn-large red text-shadow">
                       Cancel <i class="fas fa.fa-times-circle right"></i>
                    </a>
                <!-----Submit Button-->
                    <button class="btn-large orange darken-1 white-text text-shadow" type="submit">Edit Cuisine
                        <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
		</div>
	</form>
</div>

{% endblock %}
