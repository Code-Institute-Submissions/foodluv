{% extends 'base.html' %}
{% block content %}

<h3>Recipe list</h3>
{% for recipe in recipes %}
    {{ recipe.recipe_name }}<br>
    {{ recipe.cuisine_name }}<br>
    {{ recipe.preperation|join(', ') }}<br>
    {{ recipe.ingredients|join(', ') }}<br>
    {{ recipe.time_to_cook }}<br>
{% endfor %}

{% endblock %}
